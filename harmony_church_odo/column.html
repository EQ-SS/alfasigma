<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bar and Column Series</title>

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="http://cdn-na.infragistics.com/igniteui/2018.1/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="http://cdn-na.infragistics.com/igniteui/2018.1/latest/css/structure/infragistics.css" rel="stylesheet" />

    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="http://cdn-na.infragistics.com/igniteui/2018.1/latest/js/infragistics.core.js"></script>
    <script src="http://cdn-na.infragistics.com/igniteui/2018.1/latest/js/infragistics.dv.js"></script>

</head>
<body>

    <script type="text/javascript">
		                    /*
Data from U.S. Energy Information Administration (2012)
*/

var data = [ {"Categoria": "SC","Planes": 1,"Visitas": 0,},{"Categoria": "TOP","Planes": 1,"Visitas": 0,}, ];
			/*var data = [
				{
					"Categoria": "SC",
					"Planes": 2,
					"Visitas": 2,
				},
				{
					"Categoria": "TOP",
					"Planes": 3,
					"Visitas": 5,
				},
				
			];*/

        $(function () {
            $("#columnChart").igCategoryChart({
                width: "90%",
                height: "500px",
                dataSource: data,
                chartType: "column",
                legend: { element: "columnLegend" },
                title: "Planes / visitas",
                subtitle: "Por clasificacion",
                yAxisTitle: "Cantidad",
				xAxisTitle: "Categoria",
                isTransitionInEnabled: true,
                transitionInDuration: 1000
            });
        });
    </script>

    

    <div style="display: table">

        <div id="columnChart" class="chartElement" style="display: table-cell; width: auto; padding-right: 50px"></div>
        <div id="columnLegend" style="width: 100px; display: table-cell;"></div>

    </div>
</body>
</html>
